<!DOCTYPE html>

<html>

</head>

<style>
.button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  width: 500px;
}

.startButton {
  background-color: white;
  color: black;
  border: 2px solid #04AA6D;
}

.startButton:hover{
    background-color: #04AA6D;
    color: white;
}


</style>

<body>
    <h1 style="text-align: center; font-size: 300%;">----====QUIZ====----</h1>
    <p style="font-size: 200%; text-align: center;">Quiz rozpocznie się po naciśnięciu przycisku. Powodzenia!</p>
    <button class="button startButton" type="button" style="margin: auto;display: block;">START</button>

</html>
